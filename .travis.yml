language: node_js
node_js:
- '0.12'
cache:
  directories:
  - node_modules
addons:
  ssh_known_hosts:
  - rloop.org
  - dev.rloop.org
  - 104.236.128.222
branches:
  only:
  - master
  - master-qa
before_install:
- openssl aes-256-cbc -K $encrypted_ff32fec8a5be_key -iv $encrypted_ff32fec8a5be_iv
  -in id_rsa.enc -out id_rsa -d
- chmod 600 id_rsa
- npm install -g grunt-cli
install: NODE_ENV=development npm install
script:
- echo "No Tests Yet!"
- npm run deploy
- bash deploy.sh
